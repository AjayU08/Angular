<div class="container">
  <table class="table table-bordered mt-2">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>photo</th>
      <th>url</th>
      <th>html_url</th>
    </tr>
    <tr *ngFor="let user of gitUsers">
      <td>{{ user.login }}</td>
      <td>{{ user.id }}</td>
      <td>
        <img src="{{ user.avatar_url }}" width="100px" height="100px" alt="" />
      </td>
      <td>{{ user.url }}</td>
      <td>{{ user.html_url }}</td>
    </tr>
  </table>
</div>
